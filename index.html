<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
   <h1>ICIBOS ADVENTURE</h1>   
  </div>

    <div class="game">
        <div id="dino">
          <img src="icibos.png" alt="" class="icibos" width="50px" height="50px">
        </div>
        <div id="cactus">
          <img class="cewe" src="cewe.png" alt="" width="70" height="70">
        </div>
        
        <div id="score">Score: 0</div>
    </div>
    <button id="startButton">Start Game</button>
    <div class="lompat">
          <button id="jumpButton">Lompat</button>
    </div>
    
<div class="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList">
        <li>1. Player1 - Score: 0</li>
        <li>2. Player2 - Score: 0</li>
        <li>3. Player3 - Score: 0</li>
    </ul>
</div>

    <script src="script.js"></script>
</body>
</html>
